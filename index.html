<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="scipt.js" type="text/javascript"></script> 
        <title>
        </title>
    </head>
    
    <body>
        <div class="inputs-form" id="inputs-form">
            <div class="inputs-elements">
                <h4 class="label-1">Форма для участия в конкурсе</h4>
                <hr class="line-2">
                <h4 class="name-or-login-label">Имя / Логин</h4>
                <input placeholder="Имя или Логин" class="input-name-or-login" id="input-name-or-login">
                <h4 class="email-label">E-mail <br>(для уведомления о результатах розыгрыша)</h4>
                <input placeholder="E-mail" class="input-email" id="input-email">
                <h4 class="payeer-label">Payeer кошелек</h4>
                <input placeholder="Payeer кошелек" class="input-payeer">
                <h4 class="response-label">Ваш ответ</h4>
                <input placeholder="Ответ" class="input-response" id="input-response">
                <button class="send-button" onclick="sendResponses('input-name-or-login', 'input-email')">Отправить</h4>

            </div>
        </div>

    </body>
</html>
